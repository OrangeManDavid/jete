plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    /*mavenCentral()
    google()
    jcenter()
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }*/
    maven{
        url'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-5'
    implementation 'org.seleniumhq.selenium:selenium-server:4.0.0-alpha-2'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'org.apache.logging.log4j:log4j-api:2.6.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.6.2'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.6.2'
    implementation 'org.apache.pdfbox:fontbox:2.0.9'
    implementation 'org.apache.pdfbox:pdfbox:2.0.9'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'com.alibaba:fastjson:1.2.66'
    testImplementation 'junit:junit:3.8.1'
}

group = 'com.tester'
version = '0.0.1'
description = 'jete'
sourceCompatibility = '14'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
