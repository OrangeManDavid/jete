import java.nio.charset.StandardCharsets

/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'idea'
    id 'maven'
    id 'jacoco'
    id 'checkstyle'
    id 'com.github.spotbugs' version '4.0.1'
    id 'org.sonarqube' version '2.8'
}

repositories {
    /*mavenCentral()
    google()
    jcenter()
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }*/
    maven{
        url'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-5'
    implementation 'org.seleniumhq.selenium:selenium-server:4.0.0-alpha-2'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'org.apache.logging.log4j:log4j-api:2.6.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.6.2'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.6.2'
    implementation 'org.apache.pdfbox:fontbox:2.0.9'
    implementation 'org.apache.pdfbox:pdfbox:2.0.9'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'com.alibaba:fastjson:1.2.66'
    testImplementation 'junit:junit:3.8.1'
}

group = 'com.tester'
version = '0.0.1'
description = 'jete'
sourceCompatibility = '14'

ext {
    encoding = StandardCharsets.UTF_8.name()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = encoding
    options.debug = true
}

compileJava.options.debugOptions.debugLevel = "source,lines,vars"

defaultTasks 'check', 'test', 'install'

apply from: rootProject.file('gradle/source-sets.gradle')
apply from: rootProject.file('gradle/dependencies.gradle')
apply from: rootProject.file('gradle/code-analysis.gradle')
apply from: rootProject.file('gradle/coverage.gradle')
apply from: rootProject.file('gradle/tests.gradle')
apply from: rootProject.file('gradle/deploy.gradle')
